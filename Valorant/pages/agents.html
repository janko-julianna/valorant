  <!DOCTYPE html>
  <html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Valorant Agentek</title>
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="../images/logo.png" alt="Valorant" height="60">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../index.html">Fooldal</a></li>
            <li class="nav-item"><a class="nav-link" href="../pages/guns.html">Fegyverek</a></li>
            <li class="nav-item"><a class="nav-link" href="../pages/agents.html">Agentek</a></li>
            <li class="nav-item"><a class="nav-link" href="../pages/maps.html">Mapok</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container py-5 text-center">
      <h1 class="section-title">Valorant Agentek</h1>
      <div class="row g-4" id="agent-list"></div>
    </section>

      <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="row align-items-center mb-3">
          <div class="col-md-6 text-center text-md-start mb-2 mb-md-0">
            <img src="../images/logo.png" alt="Valorant" height="40" class="me-2 align-middle">
            <span class="fw-bold fs-5 align-middle">Valorant</span>
          </div>
          <div class="col-md-6 text-center text-md-end">
            <a href="../index.html" class="me-3">Fooldal</a>
            <a href="../pages/guns.html" class="me-3">Fegyverek</a>
            <a href="../pages/agents.html" class="me-3">Agentek</a>
            <a href="../pages/maps.html">Mapok</a>
          </div>
        </div>
        <div class="row">
          <div class="col text-center small">
            &copy; 2025 Valorant
          </div>
        </div>
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        loadAgents();
      });

      async function loadAgents() {
        const list = document.getElementById("agent-list");
        try {
          const response = await axios.get("https://valorant-api.com/v1/agents?isPlayableCharacter=true");
          const agents = response.data.data;
          displayAgents(agents);
        } catch (error) {
          console.error("Nem sikerült betölteni az agenteket:", error);
          list.innerHTML = '<p style="text-align:center; color:#ff4655;">Hiba történt az adatok betöltésekor.</p>';
        }
      }

      function displayAgents(agents) {
        const list = document.getElementById("agent-list");
        list.className = "container my-4";
        list.innerHTML = '<div class="row g-4"></div>';
        const row = list.querySelector('.row');

        agents.forEach(agent => {
          const card = document.createElement("div");
          card.className = "col-md-6 col-lg-4";

          card.innerHTML = `
            <div class="card h-100 shadow border-0 rounded-4">
              <img src="${agent.fullPortrait || agent.displayIcon}" class="card-img-top" alt="${agent.displayName}" style="height: 400px; object-fit: contain; background: #000;">
              <div class="card-body d-flex flex-column justify-content-between">
                <div>
                  <h5 class="card-title">${agent.displayName}</h5>
                  <p class="card-text">${agent.description}</p>
                  ${agent.role ? `
                    <p><img src="${agent.role.displayIcon}" alt="${agent.role.displayName}" style="height: 100px; width: 100px; margin: 0 auto;" class="mb-2">
                    <strong>${agent.role.displayName}</strong></p>
                  ` : ''}
                </div>
                <div>
                  <h6 class="mt-3">Képességek:</h6>
                  ${agent.abilities?.map(ability => `
                    <div class="d-flex align-items-start mb-2">
                      ${ability.displayIcon ? `<img src="${ability.displayIcon}" alt="${ability.displayName}" style="width:32px; height:32px;" class="me-2">` : ''}
                      <div>
                        <strong>${ability.displayName}</strong><br>
                        <small>${ability.description}</small>
                      </div>
                    </div>
                  `).join('')}
                </div>
              </div>
            </div>
          `;

          row.appendChild(card);
        });
      }
    </script>
  </body>
  </html>
